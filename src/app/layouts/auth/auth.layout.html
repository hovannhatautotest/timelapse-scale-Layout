<div
  class="layout-auth bg-cover bg-center p-5 sm:p-20 relative z-10 min-h-full flex items-center"
  [ngClass]="{'layout-partner': !admin}"
>
  <div class="container mx-auto block lg:flex bg-white rounded-md overflow-hidden">
    <div class="w-full lg:w-3/5 p-10 into relative z-10 overflow-hidden flex justify-between flex-col">
      <div class="sm:mb-5">
        <h2 class="font-semibold text-lg sm:text-3xl -intro-x">
          <a href="#" class="flex items-center text-white hover:text-yellow-500">
            <img
              class="w-14 mr-3"
              [src]="admin ? '../../../assets/icons/logo.svg' : '../../../assets/images/logo-white-partner.svg'"
              alt=""
            />
            {{admin ? 'Admin' : 'Partner'}} Inmergers
          </a>
        </h2>
      </div>
      <div class="hidden sm:block">
        <h2 class="-intro-x font-semibold text-3xl text-white mb-2">
          Welcome {{admin ? 'Admin' : 'Partner'}} Inmergers
        </h2>
        <div class="-intro-x mb-4">
          <a
            href="https://www.facebook.com/INMERGERS/"
            target="_blank"
            class="bg-blue-300 bg-opacity-50 text-white rounded-md py-2 px-3 inline-block leading-none mr-2"
          >
            <i class="lab la-facebook-f text-xl"></i>
          </a>
          <a
            href="https://twitter.com/ainmergers"
            target="_blank"
            class="bg-blue-300 bg-opacity-50 text-white rounded-md py-2 px-3 inline-block leading-none mr-2"
          >
            <i class="lab la-twitter text-xl"></i>
          </a>
          <a
            href="https://vn.linkedin.com/company/inmergers"
            target="_blank"
            class="bg-blue-300 bg-opacity-50 text-white rounded-md py-2 px-3 inline-block leading-none"
          >
            <i class="lab la-linkedin-in text-xl"></i>
          </a>
        </div>
        <p class="-intro-x text-white">
          Copyright © Designed &amp; Developed by <a href="https://geneat.vn/">geneat</a>
        </p>
      </div>
    </div>
    <div class="w-full lg:w-2/5 p-10 relative flex items-center">
      <div class="w-full">
        <router-outlet></router-outlet>
        <div class="intro-x text-center mt-5">
          <nz-select ngModel="{{translate.getDefaultLang()}}" (ngModelChange)="changeLanguage($event)">
            <nz-option nzValue="vn" nzLabel="Tiếng việt"></nz-option>
            <nz-option nzValue="en" nzLabel="English"></nz-option>
          </nz-select>
        </div>
      </div>
    </div>
  </div>
</div>
